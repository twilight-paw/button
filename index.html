<!DOCTYPE html>
<html>
    <head>
        <title>The black blackSquare</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <input id="button" type="button" value="Press"/>     
    </body>     
    <script>    
    function hide() {
      let blackSquare = document.querySelector(".black-square")
      let redSquare = document.querySelector(".red-square")
      if(!blackSquare && !redSquare) { 
        blackSquare = document.createElement("div"); 
        blackSquare.className = "black-square"; 
        document.body.append(blackSquare);
      } else if(blackSquare) {
          blackSquare.className = "red-square"; 
        } else {          
          redSquare.remove();    
        }
      }
    
    const blackButton = document.querySelector("#button");
    blackButton.addEventListener("click", hide);    
   </script>
</html>
