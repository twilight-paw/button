<!DOCTYPE html>
<html>
    <head>
        <title>The black square</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <input id="button" type="button" value="Press"/>     
    </body>     
    <script>
    let square 
    let redSquare
    function hide() {
      if(!square && !redSquare) { 
        square = document.createElement("div"); 
        square.className = "square"; 
        document.body.append(square);
      } else {
        if(!redSquare) {
        square.remove()
        square = null
        redSquare = document.createElement("div"); 
        redSquare.className = "redSquare"; 
        document.body.append(redSquare);
        } else {
          redSquare.remove()
          redSquare = null                    
        }        
      }
    }
    const blackButton = document.querySelector("#button");
    blackButton.addEventListener("click", hide);
   </script>
</html>
